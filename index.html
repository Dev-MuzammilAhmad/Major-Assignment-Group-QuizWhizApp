<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz - Programming Quiz App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
  <div class="app-container">
      <!-- Header -->
      <header class="app-header">
        <h1 class="logo">ðŸ’» Quiz Whiz</h1>
        <div class="header-actions">
          <button id="theme-toggle" class="btn-icon" title="Toggle Theme">
            ðŸŒ™
          </button>
          <span id="user-display" class="user-info"></span>
          <button id="logout-btn" class="btn-small hidden">Log Out</button>
        </div>
      </header>

      <!-- Navigation (Hidden on Auth Screen) -->
      <nav class="main-nav hidden" id="main-nav">
        <button class="nav-btn active" data-screen="home">Home</button>
        <button class="nav-btn" data-screen="leaderboard">Leaderboard</button>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Auth Screen (Login/Signup) -->
        <section id="auth-screen" class="screen">
          <div class="auth-container">
            <div class="auth-tabs">
              <button class="auth-tab active" data-tab="login">Login</button>
              <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
              <h2>Welcome Back!</h2>
              <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required />
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required />
              </div>
              <button type="submit" class="btn-primary">Login</button>
              <p class="auth-alt">
                Or
                <button type="button" class="btn-link" id="guest-login">
                  Continue as Guest
                </button>
              </p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form hidden">
              <h2>Create Account</h2>
              <div class="form-group">
                <label for="signup-username">Username</label>
                <input
                  type="text"
                  id="signup-username"
                  required
                  minlength="3"
                />
              </div>
              <div class="form-group">
                <label for="signup-password">Password</label>
                <input
                  type="password"
                  id="signup-password"
                  required
                  minlength="4"
                />
              </div>
              <div class="form-group">
                <label for="signup-confirm">Confirm Password</label>
                <input type="password" id="signup-confirm" required />
              </div>
              <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <div id="auth-message" class="message"></div>
          </div>
        </section>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
